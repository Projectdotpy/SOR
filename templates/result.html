<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

<div class="search-bar">

    <div id="drop-area">
        <form class="my-form" id="form_id" action="/search" method="POST" enctype="multipart/form-data">
            <p>Upload one file.</p>
            <input name="file" type="file" id="fileElem" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select some files</label>
        </form>
        <div id="gallery"></div>
    </div>
    <div>
        <img class="query" src="{{qimg}}">
    </div>
</div>

<div class="grid">
    {% for img in imgs %}
    <div class="grid__item">
        <img src="{{img}}">
    </div>
    {% endfor %}
</div>

<script src="/js/main.js"></script>

</body>

</html>
